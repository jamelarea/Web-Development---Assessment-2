<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="style.css" type="text/css" />
    <title>MedCare | Gallery</title>
</head>
<body style="background-image: url('gallery background.png'); background-size: cover; overflow: hidden;">

    <script src="script.js" type="text/javascript"></script>

    <div class="searchengine">
        <!--search engine bar-->
        <input type="text" id="search" placeholder="Search.." /> <!--input field-->
        <button type="button" id="searchbtn"> <img src="search button.png" width="30"></button> <!--search button-->
    </div>

    <img class="logo" src="logo.png" />
    <header class="medcare">Med<span style="color:#325a9f">Care</span></header>

    <div class="pages">
        <a href="home.html">Home</a>
        <a href="aboutus.html">About us</a>
        <a href="services.html">Services</a>
        <a class="active" href="gallery.html">Gallery</a> <!--the user is currently in the "gallery" page-->
        <a href="contactus.html">Contact us</a>
    </div>

    <div class="main">
        <div class="gallery-box">
            <!--gallery box-->
            <div class="img-preview-box">
                <img src="1.jpg" id="img-preview" />
            </div>
            <div class="img-thumbnails">
                <div class="img-thumbnail" id="img1" onclick="gallery(img1);">
                    <img src="1.jpg" />
                </div>
                <div class="img-thumbnail" id="img2" onclick="gallery(img2);">
                    <img src="2.jpg" />
                </div>
                <div class="img-thumbnail" id="img3" onclick="gallery(img3);">
                    <img src="3.jpg" />
                </div>
                <div class="img-thumbnail" id="img4" onclick="gallery(img4);">
                    <img src="4.jpg" />
                </div>
                <div class="img-thumbnail" id="img5" onclick="gallery(img5);">
                    <img src="5.jpg" />
                </div>
                <div class="img-thumbnail" id="img6" onclick="gallery(img6);">
                    <img src="6.jpg" />
                </div>
            </div>
        </div>
    </div>

</body>
</html>
